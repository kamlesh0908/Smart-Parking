<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Apply styles to the body */
        body {
            font-family: "Ubuntu", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the container */
        .container {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        /* Style the header */
        .header {
            text-align: center;
        }

        /* Style the h1 element */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Style the hr element */
        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        /* Style the input field */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Style the QR code div */
        .qrcode {
            margin: 20px 0;
        }

        /* Style the button */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- External QR code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <hr />
        </div>
        <div class="qrcode"></div>
        <input type="text" placeholder="Paste a URL or enter text, then press enter" onchange="generateQr()" />
    </div>

    <script>
        // create a new QRCode instance
        let qrcode = new QRCode(document.querySelector(".qrcode"));

        // Initial QR code generation with a default message
        qrcode.makeCode("Why did you scan me?");

        // Function to generate QR code based on user input
        function generateQr() {
            const inputValue = document.querySelector("input").value.trim();
            if (inputValue === "") {
                alert("Input Field cannot be blank!");
            } else {
                qrcode.makeCode(inputValue);
            }
        }
    </script>
</body>

</html>
