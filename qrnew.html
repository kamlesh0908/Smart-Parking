<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Online Payment Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: capitalize;
            transition: all 0.2s linear;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
            background: #d6eef1;
        }

        .container form {
            width: 700px;
            padding: 20px;
            background: #fff;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .container form .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container form .row .col {
            flex: 1 1 250px;
        }

        .col .title {
            font-size: 20px;
            color: rgb(237, 55, 23);
            padding-bottom: 5px;
            margin-bottom: 10px;
            border-bottom: 2px solid rgb(237, 55, 23);
        }

        .col .inputBox {
            margin: 15px 0;
        }

        .col .inputBox label {
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
            color: #333;
        }

        .col .inputBox input,
        .col .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 4px;
            transition: border 0.3s ease;
        }

        .col .inputBox input:focus,
        .col .inputBox select:focus {
            border: 1px solid #000;
        }

        .col .flex {
            display: flex;
            gap: 15px;
        }

        .col .flex .inputBox {
            flex: 1;
            margin-top: 5px;
        }

        .col .inputBox img {
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit_btn {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: rgb(1, 143, 34);
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .container form .submit_btn:hover {
            background: #3d17fb;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container form {
                width: 100%;
            }

            .col .flex {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="#" id="paymentForm">
            <div class="row">
                <!-- Billing Address Column -->
                <div class="col">
                    <h3 class="title">
                        Billing Address
                    </h3>

                    <div class="inputBox">
                        <label for="name">
                            Full Name:
                        </label>
                        <input type="text" id="name" 
                               placeholder="Enter your full name" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="email">
                            Email:
                        </label>
                        <input type="email" id="email" 
                               placeholder="Enter email address" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="address">
                            Address:
                        </label>
                        <input type="text" id="address" 
                               placeholder="Enter address" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="city">
                            City:
                        </label>
                        <input type="text" id="city" 
                               placeholder="Enter city" 
                               required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">
                                State:
                            </label>
                            <input type="text" id="state" 
                                   placeholder="Enter state" 
                                   required>
                        </div>

                        <div class="inputBox">
                            <label for="zip">
                                Zip Code:
                            </label>
                            <input type="number" id="zip" 
                                   placeholder="123456" 
                                   required>
                        </div>
                    </div>
                </div>

                <!-- Payment Column -->
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <label>
                            Card Accepted:
                        </label>
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240715140014/Online-Payment-Project.webp" 
                             alt="Credit/Debit Cards">
                    </div>

                    <div class="inputBox">
                        <label for="cardName">
                            Name On Card:
                        </label>
                        <input type="text" id="cardName" 
                               placeholder="Enter card name" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="cardNum">
                            Credit Card Number:
                        </label>
                        <input type="text" id="cardNum" 
                               placeholder="1111 2222 3333 4444" 
                               maxlength="19" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="expMonth">Exp Month:</label>
                        <select id="expMonth" required>
                            <option value="">Choose month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="expYear">Exp Year:</label>
                            <select id="expYear" required>
                                <option value="">Choose Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv" 
                                   placeholder="1234" 
                                   required>
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Proceed to Checkout" 
                   class="submit_btn">
        </form>
    </div>

    <script>
        // Format Credit Card Number with spaces
        const cardNumInput = document.querySelector('#cardNum');

        cardNumInput.addEventListener('input', () => {
            let cNumber = cardNumInput.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formatted = '';

            for (let i = 0; i < cNumber.length; i++) {
                if (i !== 0 && i % 4 === 0) {
                    formatted += ' ';
                }
                formatted += cNumber[i];
            }

            cardNumInput.value = formatted;
        });

        // Optional: Form Validation and Submission Handling
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // You can add your form submission logic here
            alert('Payment information submitted successfully!');
        });
    </script>
</body>

</html>
